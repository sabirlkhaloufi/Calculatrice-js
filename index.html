<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <main class="container">
        <div class="calcul">
            <h2>CALCULATOR</h2>
            <div class="darkmode">
            </div>
            <div class="view">
                <div class="operate">
                    <p class="nbr1">10</p><span class="op">*</span><p class="nbr2">10</p>
                </div>
                <div class="egale">
                    <div class="egal"><p>=</p></div>
                    <div class="egalee"><h4>100</h4></div>
                </div>
            </div>
            <div class="button">
                <button class="vider btn ac">AC</button>
                <button class="delete btn">+/-</button>
                <button class="operat btn">%</button>
                <button class="operat btn">/</button>
                <button class="nbr btn">7</button>
                <button class="nbr btn">8</button>
                <button class="nbr btn">9</button>
                <button class="operat btn">*</button>
                <button class="nbr btn">4</button>
                <button class="nbr btn">5</button>
                <button class="nbr btn">6</button>
                <button class="operat btn">-</button>
                <button class="nbr btn">1</button>
                <button class="nbr btn">2</button>
                <button class="nbr btn">3</button>
                <button class="operat btn">+</button>
                <button class="nbr zero btn">0</button>
                <button class="nbr btn">.</button>
                <button class="operat btn btngale">=</button>
            </div>
        </div>
        <div class="copyrit">
            <h3>Created By Sabir Lkhaloufi</h3>
            <div class="codesource">
                <p>Code Source <span><a href="https://github.com/sabirlkhaloufi/Calculatrice"><i class="fab fa-github"></i></a></span></p>
            </div>
        </div>
        <div class="social-media">
            <a href="https://www.linkedin.com/in/sabir-lkhaloufi-9aaab2209/"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://github.com/sabirlkhaloufi"><i class="fab fa-github"></i></a>
            <a href="https://web.facebook.com/"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/LkhaloufiSabir"><i class="fab fa-twitter"></i></a>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
