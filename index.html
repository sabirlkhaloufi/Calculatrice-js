<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./assets/img/calcul.png" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

<body>
    <main class="container">
        <div class="calcul">
            <h2>CALCULATOR</h2>
            <div class="darkmode">
            </div>
            <div class="view">
                <div class="operate">
                    <p class="nbr1">
                    </p>
                    <span class="op"></span><p class="nbr2"></p>
                </div>
                <div class="egale">
                    <div class="egal"><p>=</p></div>
                    <h3 class="affichage">0</h3>
                </div>
            </div>
            <div class="button">
                <button class="vider ac" data-key="57">AC</button>
                <button class="delete" data-key="57"><i class="far fa-backspace"></i></button>
                <button  class="operat btn" data-key="57">%</button>
                <button  class="operat btn" data-key="57">/</button>
                <button  class="nbr btn" data-key="55">7</button>
                <button  class="nbr btn" data-key="56">8</button>
                <button  class="nbr btn" data-key="57">9</button>
                <button  class="operat btn" data-key="220">*</button>
                <button  class="nbr btn" data-key="52">4</button>
                <button  class="nbr btn" data-key="53">5</button>
                <button  class="nbr btn" data-key="54">6</button>
                <button  class="operat btn" data-key="57">-</button>
                <button  class="nbr btn" data-key="49">1</button>
                <button  class="nbr btn" data-key="50">2</button>
                <button  class="nbr btn" data-key="51">3</button>
                <button  class="operat btn" data-key="187">+</button>
                <button  class="nbr zero btn" data-key="48">0</button>
                <button  class="nbr btn" data-key="190">.</button>
                <button  class=" btngale" data-key="187">=</button>
            </div>
        </div>
        <div class="copyrit">
            <h3>Created By Sabir Lkhaloufi</h3>
            <div class="codesource">
                <h4>Code Source <span><a href="https://github.com/sabirlkhaloufi/Calculatrice"><i class="fab fa-github"></i></a></span></h4>
            </div>
        </div>
        <div class="social-media">
            <a href="https://www.linkedin.com/in/sabir-lkhaloufi-9aaab2209/"><i class="fab fa-linkedin-in"></i></a>

            <a href="https://web.facebook.com/"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/LkhaloufiSabir"><i class="fab fa-twitter"></i></a>
